# Scoring metrics for note evaluation
understandability:
  description: How grammatically complete and parseable the note is.
  range: 0-100
interpretability:
  description: How clearly the note maps to known memory or patterns.
  range: 0-100
ambiguity:
  description: Degree of uncertainty or multiple interpretations.
  range: 0-100
  clarification_trigger: above
confidence:
  description: AI's certainty in its interpretation.
  range: 0-100
  clarification_trigger: below 